<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>

    <style>
        table{
            border-collapse: collapse;
            text-align: center;
            border: 1px solid black;
        }
        th, td{
            border: 1px solid black;
        }

        th{
            background-color: gray;
            color: white;
            width: 100px;
            height: 30px;
        }

        .resu{
           background-color: gray; 
           border: none;
           color: white;
        }
    </style>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th rowspan="2" colspan="2"  scope="colgroup">Área</th>
                <th rowspan="2" colspan="2"  scope="colgroup" >Disciplinas</th>
                <th rowspan="1" colspan="2"  scope="colgroup" >Notas </th>
                <th rowspan="2" colspan="2"  scope="colgroup" > Média</th>
            </tr>
          
            <tr>
                <th scope="colgroup" rowspan="1" colspan="1">Nota 1</th>
                <th scope="colgroup" rowspan="1" colspan="1">Nota 2</th>
            </tr>
            
        </thead>

        <tbody>
            <tr>
                <th  rowspan="3" colspan="2">Exatas</th>
                <td colspan="2" >Química</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>

            <tr>
                <td colspan="2" >Física</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
          
            <tr>
                <td colspan="2" >Biologia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
    
            <tr>
                <th scope="rowgroup" class="resu" style="text-align: left;" colspan="6" >Média de Exatas</th>
                <td class="resu">0.0</td>
            </tr>

            <tr>
                <th rowspan="3" colspan="2">Humanas</th>
                <td colspan="2" >Geografia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>

            <tr>
                <td  colspan="2" >História</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
          
            <tr>
                <td colspan="2" >Sociologia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>

            <tr>
                <th scope="rowgroup" class="resu" style="text-align: left;" colspan="6" >Média de humanas</th>
                <td class="resu">0.0</td>
            </tr>
    
        </tbody>
    </table>
    
</body>
</html>
