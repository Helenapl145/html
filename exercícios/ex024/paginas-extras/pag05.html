<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
</head>
<body>
    <h1>JavaScript</h1>
    <a href="#" onclick="clicou()">Clique aqui</a>
    <div id="texto">
        
    </div>
    <script>
        function clicou(){
            resp = document.getElementById('texto')
            resp.innerHTML += '<p>clicou</p>'
        }
    </script>

</body>
</html>
